<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>

    <div class="container">

        <div class="sidebar">
            <div class="title">
                <img src="images/dashboard.svg" alt="Dashboard Icon">
                <span>Dashboard</span>
            </div>
            <div class="nav">
                <a href="#" class="nav-item"><i class="fas fa-home"></i> Home</a>
                <a href="#" class="nav-item"><i class="fas fa-user"></i> Profile</a>
                <a href="#" class="nav-item"><i class="fas fa-envelope"></i> Messages</a>
                <a href="#" class="nav-item"><i class="fas fa-history"></i> History</a>
                <a href="#" class="nav-item"><i class="fas fa-tasks"></i> Tasks</a>
                <div class="section-gap"></div>
                <a href="#" class="nav-item"><i class="fas fa-cog"></i> Settings</a>
                <a href="#" class="nav-item"><i class="fas fa-headset"></i> Support</a>
                <a href="#" class="nav-item"><i class="fas fa-lock"></i> Privacy</a>
            </div>
        </div>
        
        

        <div class="card-container" id="card-container">

        </div>
    </div>



    <script src="js/script.js"></script>

</html>
